tools:
  - name: azure_cli
    image: mcr.microsoft.com/azure-cli
    description: "Runs Azure CLI commands - recieves the command to run as an argument"
    alias: az
    content: |
      az {{.command}}
    args:
      - name: command
        description: "The Azure CLI command to run (example: account). Do not add `az` at the front."
        required: true
    env:
      - AZURE_CLIENT_ID
      - AZURE_CLIENT_SECRET
      - AZURE_TENANT_ID
      - AZURE_SUBSCRIPTION_ID

